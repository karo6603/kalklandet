<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
</head>
<header>
    <nav>
        <div id="left">
            <a href="index.html">
                <div id="logo"></div>
            </a>
        </div>
        <div id="right">
            <a href="visit.html">Besøg os</a>
            <a href="undervisning.html">Undervisning</a>

            <a href="kontakt.html">Kontakt os</a>
            <a href="billet.html">Køb billet</a>
        </div>
    </nav>
</header>

<body>

    <div id="calendar">
        <h1>Events</h1>
    </div>



    <template>
        <section class="event">
            <h2></h2>
            <div class="description"></div>
        </section>
    </template>

    <script>
        let events = [];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            async function getJson() {
                let url = "https://karolinekrogsboell.dk/kea/kalklandet/wordpress/wp-json/wp/v2/event";
                let jsonData = await fetch(url);
                events = await jsonData.json();
                visEvents();
            }

            function visEvents() {
                let dest = document.querySelector("#calendar");

                let temp = document.querySelector("template");

                events.forEach(event => {
                    let klon = temp.cloneNode(true).content;

                    klon.querySelector("h2").innerHTML = event.title.rendered;
                    klon.querySelector(".description").innerHTML = event.content.rendered;

                    dest.appendChild(klon);
                })
            }
            getJson();
        }
    </script>

    <footer>
        <div id="textf">priser og åbningstider</div>
    </footer>
</body>

</html>
