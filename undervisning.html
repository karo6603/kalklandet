        <div id="dropdownbuttons">
            <div id="firstclass"><button>natur</button>
                <button>historie</button>
                <button>geografi</button>

            <div id="secondclass">
                <button>geologi</button>
                <button>biologi</button>

    </footer>


    <script>
        let one = document.querySelector("#firstclass");
        let two = document.querySelector("#secondclass");
        let three = document.querySelector("#thirdclass");
        document.querySelector("#first").addEventListener("click", first);

        document.querySelector("#second").addEventListener("click", second);

        document.querySelector("#third").addEventListener("click", third);


        function first() {
            this.classList.toggle("pressed");

            if (one.style.display === "block") {
                one.style.display = "none";
            } else {
                one.style.display = "block";
            }

            two.style.display = "none";
            three.style.display = "none";

            document.querySelector("#second").classList.remove("pressed");
            document.querySelector("#third").classList.remove("pressed");

        }



        function second() {
            this.classList.toggle("pressed");

            if (two.style.display === "block") {
                two.style.display = "none";
            } else {
                two.style.display = "block";
            }

            one.style.display = "none";
            three.style.display = "none";

            document.querySelector("#first").classList.remove("pressed");
            document.querySelector("#third").classList.remove("pressed");
        }

        function third() {
            this.classList.toggle("pressed");

            if (three.style.display === "block") {
                three.style.display = "none";
            } else {
                three.style.display = "block";
            }

            two.style.display = "none";
            one.style.display = "none";

            document.querySelector("#first").classList.remove("pressed");
            document.querySelector("#second").classList.remove("pressed");

        }
    </script>
